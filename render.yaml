databases:
  - name: lojatest
    databaseName: loja_test
    user: fixer3600
    plan: free

services:
  - type: web
    name: lojatest
    runtime: ruby
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec rails server"
    envVars:
      - key: acd85a5c747cff418b2f1fdd8a990aa0
        fromDatabase:
          name: loja_test
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: WEB_CONCURRENCY
        value: 2 # sensible default