databases:
  - name: lojaTest
    databaseName: lojaTest
    user: fixer3600
    plan: free

services:
  - type: web
    name: lojaTest
    runtime: ruby
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec rails server"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: lojaTest
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: WEB_CONCURRENCY
        value: 2 # sensible default